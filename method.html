<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GET and POST Methods Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 30px;
      width: 300px;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 15px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>GET Method Form</h2>
    <form method="GET" action="action.php">
      <label for="get-name">Name:</label>
      <input type="text" id="get-name" name="name" required>

      <label for="get-password">Password:</label>
      <input type="password" id="get-password" name="password" required>

      <input type="submit" value="Submit (GET)">
    </form>
  </div>

  <div class="form-container">
    <h2>POST Method Form</h2>
    <form method="POST" action="action.php">
      <label for="post-name">Name:</label>
      <input type="text" id="post-name" name="name" required>

      <label for="post-password">Password:</label>
      <input type="password" id="post-password" name="password" required>

      <input type="submit" value="Submit (POST)">
    </form>
  </div>
</body>
</html>
