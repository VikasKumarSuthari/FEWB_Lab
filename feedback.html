<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="feedback-container">
    <h2>Feedback Form</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name <span class="optional">(optional)</span></label>
        <input type="text" id="name" name="name" placeholder="Your name" />
      </div>
      <div class="form-group">
        <label for="email">Email <span class="optional">(optional)</span></label>
        <input type="email" id="email" name="email" placeholder="Your email address" />
      </div>
      <div class="form-group">
        <label for="phone">Phone <span class="optional">(optional)</span></label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" />
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="" disabled selected>Select rating</option>
          <option value="1">1 - Very Dissatisfied</option>
          <option value="2">2 - Dissatisfied</option>
          <option value="3">3 - Neutral</option>
          <option value="4">4 - Satisfied</option>
          <option value="5">5 - Very Satisfied</option>
        </select>
      </div>
      <div class="form-group">
        <label for="questions">Questions regarding product or service</label>
        <textarea id="questions" name="questions" placeholder="Type your questions here"></textarea>
      </div>
      <div class="form-group">
        <label for="comments">Additional Comments <span class="optional">(optional)</span></label>
        <textarea id="comments" name="comments" placeholder="Any additional comments"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" class="submit-btn" />
      </div>
    </form>
  </div>
</body>
</html>
